<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>RhumbSender</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

<!-- HEADER ------------------------------------------------------------------------------------------------ -->
<!-- ------------------------------------------------------------------------------------------------------- -->

<div class="container-fluid">

    <div class="row">
        <div class="header-bg stickyHead">
            <div class="container-fluid">
                <header>
                    <div class="row">
                        <div class="col-xs-6">
                            <h3 class="logo">RhumbSender</h3>
                        </div>
                        <div class="col-xs-6">
                            <ul>
                                <li class="menuButton"><span>Подписка</span></li>
                                <li class="menuButton"><span>Контакты</span></li>
                            </ul>
                            <button></button>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <div class="header-bg" style="color: transparent; display: none; z-index: 0;"></div>
    </div>

    <section class="row contacts">
        <div class="container">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                    <div class="contacts-container">
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="images/contacts.png" alt="Contacts">
                            </div>
                            <div class="col-xs-6">
                                <h4>Наши контакты</h4>
                                <p><span class="glyphicon glyphicon-envelope"></span> <a href="rhumbsender@gmail.com">rhumbsender@gmail.com</a></p>
                                <p>или</p>
                                <a href="facebook.com"><img src="images/fb.png" alt="Facebook"></a><a href="vk.com"><img src="images/vk.png" alt="VK"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1"></div>
            </div>
        </div>
    </section>


<!-- FOOTER ----------------------------------------------------------------------------------------------- -->
<!-- ------------------------------------------------------------------------------------------------------ -->
    <footer class="row">
            <div class="container">
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-5">
                        <h3 class="logo">RhumbSender</h3>
                        <p>Мы делаем поиск работы приятнее</p>
                    </div>
                    <div class="col-xs-5">
                        <button type="button" class="btn btn-default main-buttons right">Наши контакты</button>
                    </div>
                    <div class="col-xs-1"></div>
                </div>
            </div>
        </footer>
</div>

</body>
</html>
